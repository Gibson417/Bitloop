name: Build and Release Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bloops_app/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: bloops_app

      - name: Build Vite app
        run: npm run build
        working-directory: bloops_app

      - name: Build Electron app for Windows
        run: npx electron-builder --win --publish never
        working-directory: bloops_app

      - name: Upload Windows portable executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-exe
          path: bloops_app/release/*.exe
          if-no-files-found: error

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      # Using specific version to avoid CVE in earlier v4 versions
      - name: Download Windows artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: windows-portable-exe
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create/update a "latest" pre-release on main branch pushes
  latest-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: windows-portable-exe
          path: ./release

      - name: Delete existing latest release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            This is an automatically updated release containing the latest Windows portable executable built from the main branch.
            
            **Note:** This is a development build and may contain bugs. For stable releases, please download a versioned release (e.g., v0.1.0).
            
            **How to use:**
            1. Download the `.exe` file below
            2. Run the executable - no installation required!
          files: ./release/*.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
