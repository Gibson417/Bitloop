name: Build and Release Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bloops_app/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: bloops_app

      - name: Build Electron app for Windows
        run: npm run electron:build
        working-directory: bloops_app

      - name: Upload Windows portable executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-exe
          path: bloops_app/release/*.exe
          if-no-files-found: error

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      # Using specific version to avoid CVE in earlier v4 versions
      - name: Download Windows artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: windows-portable-exe
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
