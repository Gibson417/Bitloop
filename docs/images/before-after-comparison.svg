<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" style="background: #0e1014;">
  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#78d2b9" text-anchor="middle">
    Grid Improvements: Before vs After
  </text>
  
  <!-- BEFORE Section -->
  <g id="before">
    <text x="250" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="rgba(255,100,100,0.9)" text-anchor="middle">
      ❌ BEFORE
    </text>
    
    <!-- Container with empty space -->
    <rect x="50" y="100" width="400" height="200" rx="8" fill="#1a1d28" stroke="rgba(255,100,100,0.3)" stroke-width="2"/>
    <text x="250" y="120" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">
      Grid Container (flex: 1)
    </text>
    
    <!-- Grid canvas (smaller) -->
    <rect x="70" y="135" width="250" height="150" rx="6" fill="#161a24" stroke="rgba(255,100,100,0.5)" stroke-width="1"/>
    
    <!-- Subtle grid lines (hard to see) -->
    <line x1="70" y1="135" x2="70" y2="285" stroke="rgba(120,210,185,0.35)" stroke-width="1"/>
    <line x1="145" y1="135" x2="145" y2="285" stroke="rgba(120,210,185,0.35)" stroke-width="1"/>
    <line x1="220" y1="135" x2="220" y2="285" stroke="rgba(120,210,185,0.35)" stroke-width="1"/>
    <line x1="320" y1="135" x2="320" y2="285" stroke="rgba(255,255,255,0.08)" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Empty space indicator -->
    <rect x="330" y="135" width="110" height="150" rx="4" fill="rgba(255,100,100,0.1)" stroke="rgba(255,100,100,0.3)" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="385" y="215" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,100,100,0.8)" text-anchor="middle" font-weight="600">
      Empty
    </text>
    <text x="385" y="230" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,100,100,0.8)" text-anchor="middle" font-weight="600">
      Space
    </text>
    
    <!-- No window switcher -->
    <rect x="70" y="300" width="360" height="40" rx="6" fill="rgba(255,100,100,0.08)" stroke="rgba(255,100,100,0.3)" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="250" y="325" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,100,100,0.6)" text-anchor="middle">
      No manual window navigation controls
    </text>
    
    <!-- Issues list -->
    <g id="before-issues">
      <text x="70" y="370" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(255,100,100,0.9)">
        Issues:
      </text>
      <text x="70" y="390" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ❌ Grid lines too subtle (0.35 opacity)
      </text>
      <text x="70" y="410" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ❌ Empty space to right of grid
      </text>
      <text x="70" y="430" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ❌ No window switcher controls
      </text>
      <text x="70" y="450" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ❌ Consecutive clicks blocked
      </text>
    </g>
  </g>
  
  <!-- Divider -->
  <line x1="500" y1="60" x2="500" y2="560" stroke="rgba(120,210,185,0.2)" stroke-width="2"/>
  <path d="M 500 300 L 510 295 L 510 305 Z" fill="#78d2b9"/>
  
  <!-- AFTER Section -->
  <g id="after">
    <text x="750" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
      ✅ AFTER
    </text>
    
    <!-- Container with fit-content -->
    <rect x="550" y="100" width="280" height="200" rx="8" fill="#1a1d28" stroke="rgba(120,210,185,0.5)" stroke-width="2"/>
    <text x="690" y="120" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">
      Grid Container (fit-content)
    </text>
    
    <!-- Grid canvas (fits container) -->
    <rect x="570" y="135" width="240" height="150" rx="6" fill="#161a24" stroke="rgba(120,210,185,0.7)" stroke-width="1"/>
    
    <!-- Improved contrast grid lines -->
    <line x1="570" y1="135" x2="570" y2="285" stroke="rgba(120,210,185,0.55)" stroke-width="1.5"/>
    <line x1="630" y1="135" x2="630" y2="285" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <line x1="690" y1="135" x2="690" y2="285" stroke="rgba(120,210,185,0.55)" stroke-width="1.5"/>
    <line x1="750" y1="135" x2="750" y2="285" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    <line x1="810" y1="135" x2="810" y2="285" stroke="rgba(120,210,185,0.55)" stroke-width="1.5"/>
    
    <!-- Sample notes -->
    <circle cx="630" cy="160" r="7" fill="#78d2b9" opacity="0.9"/>
    <circle cx="690" cy="190" r="7" fill="#78d2b9" opacity="0.9"/>
    <circle cx="750" cy="220" r="7" fill="#78d2b9" opacity="0.9"/>
    
    <!-- Playhead -->
    <line x1="750" y1="135" x2="750" y2="285" stroke="rgba(120,210,185,0.9)" stroke-width="2.5"/>
    
    <!-- Window Switcher -->
    <g id="window-switcher-after">
      <rect x="565" y="300" width="250" height="40" rx="8" fill="rgba(120,210,185,0.12)" stroke="rgba(120,210,185,0.4)" stroke-width="1"/>
      
      <!-- Prev button -->
      <rect x="575" y="307" width="40" height="26" rx="6" fill="rgba(120,210,185,0.2)" stroke="rgba(120,210,185,0.5)" stroke-width="1"/>
      <path d="M 598 315 L 592 320 L 598 325" fill="none" stroke="#78d2b9" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Indicators -->
      <circle cx="650" cy="320" r="4" fill="rgba(255,255,255,0.2)"/>
      <circle cx="670" cy="320" r="4" fill="rgba(255,255,255,0.2)"/>
      <circle cx="690" cy="320" r="5" fill="#78d2b9"/>
      <circle cx="710" cy="320" r="4" fill="rgba(255,255,255,0.2)"/>
      <circle cx="730" cy="320" r="4" fill="rgba(255,255,255,0.2)"/>
      
      <!-- Next button -->
      <rect x="765" y="307" width="40" height="26" rx="6" fill="rgba(120,210,185,0.2)" stroke="rgba(120,210,185,0.5)" stroke-width="1"/>
      <path d="M 777 315 L 783 320 L 777 325" fill="none" stroke="#78d2b9" stroke-width="2" stroke-linecap="round"/>
      
      <text x="690" y="338" font-family="system-ui, sans-serif" font-size="9" fill="rgba(120,210,185,0.7)" text-anchor="middle">
        Window 3 of 5
      </text>
    </g>
    
    <!-- Improvements list -->
    <g id="after-improvements">
      <text x="570" y="370" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)">
        Improvements:
      </text>
      <text x="570" y="390" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ✓ Grid lines visible (0.55/0.18 opacity)
      </text>
      <text x="570" y="410" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ✓ Container fits content exactly
      </text>
      <text x="570" y="430" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ✓ Window switcher with prev/next
      </text>
      <text x="570" y="450" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">
        ✓ Consecutive clicks work correctly
      </text>
    </g>
  </g>
  
  <!-- Bottom stats -->
  <g id="stats">
    <rect x="50" y="480" width="900" height="80" rx="10" fill="rgba(120,210,185,0.08)" stroke="rgba(120,210,185,0.3)" stroke-width="1"/>
    
    <text x="500" y="505" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#78d2b9" text-anchor="middle">
      Key Metrics
    </text>
    
    <g id="metric-1">
      <text x="130" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
        Contrast
      </text>
      <text x="130" y="548" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#78d2b9" text-anchor="middle">
        +57%
      </text>
    </g>
    
    <g id="metric-2">
      <text x="320" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
        Empty Space
      </text>
      <text x="320" y="548" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#78d2b9" text-anchor="middle">
        0px
      </text>
    </g>
    
    <g id="metric-3">
      <text x="500" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
        Touch Targets
      </text>
      <text x="500" y="548" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#78d2b9" text-anchor="middle">
        44×44px
      </text>
    </g>
    
    <g id="metric-4">
      <text x="680" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
        WCAG Level
      </text>
      <text x="680" y="548" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#78d2b9" text-anchor="middle">
        AA
      </text>
    </g>
    
    <g id="metric-5">
      <text x="850" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="rgba(120,210,185,0.9)" text-anchor="middle">
        New Tests
      </text>
      <text x="850" y="548" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#78d2b9" text-anchor="middle">
        +11
      </text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="500" y="585" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.4)" text-anchor="middle">
    All changes follow design system tokens • Zero breaking changes • Comprehensive test coverage
  </text>
</svg>
